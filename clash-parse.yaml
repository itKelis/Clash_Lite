proxies:
  - name: 

proxy-groups:
  - name: 🔰 选择节点
    type: select
    proxies:
      - 🔄 自动测速
      - DIRECT
  - name: 🔄 自动测速
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 1800
    proxies: 
        - DIRECT
  - name: 🎮 游戏节点
    type: select
    proxies:
      - DIRECT
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - DIRECT
      - PROXY
  - name: 🛑 广告拦截
    type: select
    proxies:
      - DIRECT
      - REJECT
      - PROXY
  - name: 大流量
    type: select
    proxies:
       - DIRECT
  - name: 高负载
    type: select
    proxies:
      - DIRECT
  - name: PROXY
    type: select
    proxies:
      - 🔰 选择节点
